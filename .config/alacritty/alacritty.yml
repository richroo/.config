env:
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  auto_scroll: false

tabspaces: 4

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: "NotoSansMono Nerd Font"
  size: 14

